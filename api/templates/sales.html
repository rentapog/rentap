<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sales - Packages</title>
    <style>
        body { background: #f5f7fa; color: #001f5b; font-family: Arial, sans-serif; }
        h1 { text-align: center; color: #e60000; margin-top: 40px; }
        ul { max-width: 800px; margin: 40px auto; padding: 0; list-style-type: none; }
        li { background: #fff; margin: 16px 0; padding: 24px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,31,91,0.10); }
        a { display: inline-block; margin-top: 12px; padding: 10px 20px; background: #e60000; color: #fff; border-radius: 8px; text-decoration: none; }
        a:hover { background: #c70000; }
    </style>
</head>
<body>
    <h1>Our Packages</h1>
    <ul>
        {% for package in packages %}
        <li>
            <strong>{{ package.name }}</strong>: ${{ package.price }} per month<br>
            Daily payout: ${{ package.daily_payment_amount }}<br>
            <!-- Payment link with affiliate code -->
            <a href="/payment?package_id={{ package.id }}&ref={{ user.username }}">Pay Now</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
