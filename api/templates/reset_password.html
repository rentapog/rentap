<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | RizzosAI</title>
    <style>
        body { background: #f5f7fa; color: #001f5b; font-family: Arial, sans-serif; }
        .reset-container { max-width: 400px; margin: 80px auto; background: #fff; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,31,91,0.10); padding: 40px 30px; }
        h2 { color: #e60000; text-align: center; }
        .form-group { margin-bottom: 22px; }
        label { display: block; margin-bottom: 7px; font-weight: bold; }
        input[type="text"], input[type="email"] { width: 100%; padding: 10px; border-radius: 6px; border: 1.5px solid #e60000; font-size: 1em; }
        button { width: 100%; background: #e60000; color: #fff; border: none; border-radius: 6px; padding: 12px; font-size: 1.1em; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div class="reset-container">
        <h2>Reset Password</h2>
        <form method="POST">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit">Send Reset Link</button>
        </form>
    </div>
</body>
</html>
